name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch: # Allow manual triggering

jobs:
  lint:
    name: Lint with golangci-lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: go.sum
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        # Use v2.4.0 or later for Go 1.24 support
        version: v2.4.0
        args: --timeout=5m
        working-directory: ./

  security-scan:
    name: Secret Scanning with Gitleaks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Fetch full history for comprehensive scanning
        fetch-depth: 0
    
    - name: Run Gitleaks Secret Scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # Use our custom configuration
        config-path: .gitleaks.toml
        # Fail the build if secrets are found
        fail: true
        # Show verbose output
        verbose: true
        # Redact secrets in output
        redact: true
        # Report format
        format: sarif
        # Output file
        report-path: gitleaks-report.sarif
    
    - name: Upload Secret Scan Results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: gitleaks-report.sarif

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: go.sum
    
    - name: Run tests
      run: go test ./... -v

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: go.sum
    
    - name: Verify checkout and list directories
      run: |
        pwd
        ls -la
        ls -la cmd/ || echo "cmd directory not found"
        ls -la cmd/llm-test/ || echo "cmd/llm-test directory not found"
    
    - name: Build binaries
      run: |
        mkdir -p bin
        go build -v -o bin/llm-test ./cmd/llm-test
        go build -v -o bin/llm-chat ./cmd/llm-chat

  test-suite:
    name: Run Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: go.sum
    
    - name: Verify checkout and list directories
      run: |
        pwd
        ls -la
        ls -la cmd/ || echo "cmd directory not found"
        ls -la cmd/llm-test/ || echo "cmd/llm-test directory not found"
    
    - name: Build test binary
      working-directory: .
      run: |
        mkdir -p bin
        go build -v -o bin/llm-test ./cmd/llm-test
    
    - name: Run test suite
      run: ./bin/llm-test test-suite
      env:
        # Test suite runs in replay mode, so API keys are not actually used
        # But the command checks for them, so we provide a dummy value
        VERTEX_API_KEY: "dummy-key-for-replay-mode"
        GOOGLE_API_KEY: "dummy-key-for-replay-mode"

